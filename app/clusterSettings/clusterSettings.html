<div id="clusterSettings" class="card">
    <div class="card-body">
        <h5 class="card-title">
            Cluster Settings
        </h5>
        <form name="clusterSettings">
            <div class="form-group row">
                <label for="clusterPoints" class="col-sm-5 col-form-label col-form-label-sm">Points count</label>
                <div class="col-sm-6">
                    <input type="number" ng-min="1" ng-max="5000000" ng-minlength="1" ng-model="$ctrl.clusterPointsCount" ng-change="$ctrl.onClusterPointsChange()"
                        class="form-control form-control-sm" id="clusterPoints" name="clusterPoints" placeholder="No.of cluster points"
                        required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" ng-model="$ctrl.useWebWorker" id="webworker" required>
                    <label class="form-check-label" for="webworker">
                        Use web worker to avoid browser lagging!
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">
                    Status: 
                    <span ng-show="!$ctrl.clusterReady">
                        Progress...
                        <i class="fa fa-cog fa-spin fa-2x fa-fw"></i>
                    </span>
                    <span ng-show="$ctrl.clusterReady">
                            Done.
                            <i class="fa fa-check fa-2x fa-fw"></i>
                        </span>
                </label>
            </div>
        </form>
    </div>
</div>
